<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Распечатор</title>
  <link rel="shortcut icon" href="images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__container container">
      <a class="header__logo logo" href="#">
        <img class="logo__img" src="images/sprite.svg#logo" alt="логотип Распечатор">
      </a>

      <ul class="header__nav-list nav-list">
        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Главная</a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Продукты</a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Услуги</a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" href="#">Доставка</a>
        </li>

        <li class="nav-list__item">
          <a class="nav-list__link" href="#">О компании</a>
        </li>
      </ul>

      <div class="header__contact contact">
        <a class="contact__link" href="tel:8 (967) 958-10-31">8 (967) 958-10-31</a>
      </div>

      <ul class="header__info-socials info-socials">
        <li class="info-socials__item">
          <a class="info-socials__link" href="https://wa.me/<number>"
            style="background-image: url('images/sprite.svg#whatsapp');" target="_blank"></a>
        </li>

        <li class="info-socials__item">
          <a class="info-socials__link" href="tg://resolve?domain=<USERNAME>"
            style="background-image: url('images/sprite.svg#telegram');" target="_blank"></a>
        </li>

        <li class="info-socials__item">
          <a class="info-socials__link" href="https://www.vk.com"
            style="background-image: url('images/sprite.svg#vk');" target="_blank"></a>
        </li>
      </ul>

    </div>


  </header>
</body>

</html>
